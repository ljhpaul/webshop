<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS position 속성</title>
  <!-- <link rel="stylesheet" href="css/position-3.css"> -->
  <style type="text/css">
    #contents {
	  background:url("images/cat.jpg") no-repeat;
	  background-size:cover;
	  width:800px;
	  height:500px;
	  margin:0 auto;
	  position:relative;
	}
    h1 {
      color: #FDF5E6;
      font-size:120px;
      text-shadow: 2px 3px 0 #8B4513;
      position: absolute;
      right:100px;
      bottom:100px;
    }
  </style>
</head>
<body>
    <div id="contents">
      <h1>CSS3</h1>      
    </div>
</body>
</html>
