<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
  #numinput1, #numinput2 { width: 40px; }
</style>
<script src="external1.js"></script>
<script src="external2.js"></script>
</head>
<body>
  <h1>javscript 함수</h1>
  <div id="time"><br></div>
  <button>함수1(익명함수)</button>
  <button>함수2(가변인자)</button>
  <button>함수3(내부함수)</button>
  <button>함수4(타이머_callback)</button>
  <!-- 클로저:규칙위반(지역변수는 지역을 벗어나면 사라진다. 사라지지 않도록 하고싶을 때 -->
  <button>함수5(클로저: 규칙위반)</button>
  <button>함수6()</button>
  <hr>
  <label>아이디1: </label><input id="userid1" placeholder="5자리 이상"><br>
  <label>아이디2: </label><input id="userid2" placeholder="3자리 이상">
  <button>함수7()</button>
  <hr>
  <button>함수8(타이머중지)</button>
  <button id="btn9">함수9(인코딩)</button>
  <hr>
  <input id="numinput1" value="10">
  <select id="opselect">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input id="numinput2" value="20">
  <button id="btn10">함수10(eval내장함수)</button><br>
  <label>결과: </label><input id="result">
</body>

</html>
