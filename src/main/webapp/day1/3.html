<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h6 { font-size: 30px; }
	div, h1, h2, h3, h4, h5, h6, p { border: 1px solid blue; }
	span { background-color: blue; color: white }
</style>
</head>
<body>
<!-- 주석
block 요소 : h1, h2, h3, h4, h5, h6, p
  한줄을 차지한다.
inline 요소 : span, strong, em, b, i
  content만큼만 자리를 차지한다.
 -->
  	<div>
		<h1>제목h1</h1>
		<h2>제목h2</h2>
		<h3>제목h3</h3>
		<h4>제목h4</h4>
		<h5>제목h5</h5>
		<h6>제목h6</h6>
  	</div>
	<p> 단락1 <span>신한DS</span> <br>신한금융SW아카데미 </p>
	<p> 단락2 </p>
	<p> 단락3 </p>
	<p> 단락4 <br> <strong>HTML</strong> <b>CSS</b> </p>
	<p> 단락5 <br> <em>HTML</em> <i>CSS</i> </p>
	<dl>
		<dt>제목1</dt>
		<dd>data1</dd>
		<dd>data2</dd>
	</dl>
	<dl>
		<dt>제목2</dt>
		<dd>data1</dd>
		<dd>data2</dd>
	</dl>
</body>
</html>
