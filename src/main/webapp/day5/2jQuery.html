<script>
	$(function() {
		$("#btn1").click(function() {
			//대상.함수(할 일)
			$("h1").css("color", "red");
		});
		
		$("#btn2").click(function() {

			$("input[type='text']").val("값을 넣기");
		});
		
		$("#btn4").on("click", f4);
		
		$("#btn5").on("click", f5);
	});
	
	function f4() {
		var dept = $("#dept option:selected").val();
		alert(dept);
	}
	
	function f5() {
		var arr = [{ name:"네이버", link:"http://www.naver.com" },
				   { name:"다음", link:"http://www.daum.net" },
				   { name:"구글", link:"http://www.google.com" }];
		
		var str = "<ul>";
		
		$.each(arr, function(index, item) {
			str += `<li><a href="${item.link}">${item.name}</a></li>`;
		});
		
		$("#here").html(str + "</ul>");
	}
</script>
