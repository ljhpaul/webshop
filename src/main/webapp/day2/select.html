<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Select 토글 연습</title>
</head>
<body>
	<h1>Select 토글 연습</h1>
	<hr>
	<select>
		<option>A</option>
		<option selected="selected">B</option>
		<option>C</option>
		<option>D</option>
	</select>
	<select multiple="multiple">
		<option value="a">A</option>
		<option selected="selected">B</option>
		<option selected="selected">C</option>
		<option>D</option>
	</select>
</body>
</html>
