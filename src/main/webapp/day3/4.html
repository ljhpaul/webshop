<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style type="text/css">
  button { border: 1px solid black; }
  /* button:nth-of-type(1) { border: 1px solid #006400; } */
</style>
</head>
<body>
  <h1>JavaScript 사용하기</h1>
  <button id="btn1" class="btn btn-success">기본문법</button>
  <button onclick="alert('2번째 버튼')" class="btn btn-info">inline JS</button>
  <button onclick="call3()" class="btn btn-primary">internal JS</button>
  <button id="btn4" class="btn btn-light">나이먹기</button>
  <button id="btn5" class="btn btn-warning">자기소개</button>
  <button id="btn6" class="btn btn-secondary">변수타입</button>
  
  <div id="here" style="margin-top:10px; width:500px; height:500px; border:2px solid green;" >
  	여기
  </div>


<script>
	function call3() {
		alert("3번째 버튼");
	}
	
	var b1 = document.getElementById("btn1");
	console.dir(b1);
	b1.onclick = function() {
		console.log("버튼1을 누름");
	}
	
	var b4 = document.getElementById("btn4");
	b4.onclick = function() {
		alert("입출력 버튼을 누름");
		var result = confirm("계속하시겠습니까?");
		alert(result);
		var age = prompt("당신의 나이는 몇살입니까?", 27);
		alert("축하합니다 한 살 더 먹으셨습니다. 당신의 나이: " + (Number(age) + 1));
	}
	
	var b5 = document.getElementById("btn5");
	b5.onclick = function() {
		var here = document.getElementById("here");
		here.innerHTML += "<br> 나의 이름은 JeongHeon !?!";
	}
	
	var b6 = document.getElementById("btn6");
	b6.onclick = function() {
		var here = document.getElementById("here");
		//변수타입 : number, string, boolean, undefined, object(배열토함), null, function
		var data;	//Java는 변수 선언시 data의 타입을 지정하나, JS는 값을 할당하면 이후에 타입을 지정.
		here.innerHTML += "<br> 값 = " + data + ", 타입 = " + typeof(data);
		data = 100;
		here.innerHTML += "<br> 값 = " + data + ", 타입 = " + typeof(data);
		data = "JavaScript";
		here.innerHTML += "<br> 값 = " + data + ", 타입 = " + typeof(data);
		data = 10 > 20;
		here.innerHTML += "<br> 값 = " + data + ", 타입 = " + typeof(data);
		data = [100, true, "abc", undefined, function(){}];
		here.innerHTML += "<br> 값 = " + data + ", 타입 = " + typeof(data);
		data = function(){ alert("OK"); };
		here.innerHTML += "<br> 값 = " + data + ", 타입 = " + typeof(data);
		data = { name:"홍길동", age:20 };
		here.innerHTML += "<br> 값 = " + data + ", 타입 = " + typeof(data);
		data = 10/0;
		here.innerHTML += "<br> 값 = " + data + ", 타입 = " + typeof(data);
		data = document.getElementById("btn123");
		here.innerHTML += "<br> 값 = " + data + ", 타입 = " + typeof(data);
		var null_data = null;
		here.innerHTML += "<br> 값 = " + null_data + ", 타입 = " + typeof(null_data);
		var undefined_data;
		here.innerHTML += "<br> 값 = " + undefined_data + ", 타입 = " + typeof(undefined_data);
		
		var score = 100;
		data = (score == "100");
		data2 = (score === "100");
		here.innerHTML += "<br> (score == '100') : " + data + ", (score === '100') : " + data2;
		
	}
</script>
</body>
</html>
