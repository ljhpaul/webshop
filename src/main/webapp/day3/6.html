<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
  .here { border: 1px solid black; }
</style>
<script>
  //클릭이벤트(click)
  //이벤트 속성(on으로 시작: onclick)
  //이벤트핸들러(eventhandler, listener) : 이벤트 발생의 동작(함수)
  /* console.log(window); */
  
  function f1() {
	  console.log("선언적함수");
  }
  
  /* btn2.onclick = () => { console.log("익명함수") }; */
  window.onload = () => { btn2.onclick = () => { console.log("익명함수") };
	  var b3 = document.querySelector("button:nth-child(4)");
	  var b3 = document.querySelector("button:nth-of-type(3)");
	  b3.onclick = function() {
		  console.log("익명함수...Selector로 찾기");
	  };
	  
	  var b4 = document.querySelector("#btn4")
	  b4.onclick = function() {
		  this.style.color = "red";
		  this.style.backgroundColor = "orange";
		  
		  document.querySelector("#fieldset2:first-child").style.backgroundColor = "yellow";
	  };
	  
	  var nameObj = document.querySelector("#username");
	  nameObj.onkeyup = function() {
		  here.innerHTML = this.value;
	  };
	  
	  deptid.onchange = function() {
		  here.innerHTML = this.value
	  }
	  
	  here.innerHTML = document.querySelector("#deptid > option[selected]").value;
  };
</script>
</head>
<body>
  <h1>자바스크립트 Event에 대하여1</h1>
  <h2>자바스크립트 Event에 대하여2</h2>
  <hr>
  <fieldset id="fieldset2">
    <button onclick="f1();">버튼1(inline javascript)</button>
    <button id="btn2">버튼2</button>
    <button>버튼3</button>
    <button id="btn4">버튼4</button>
  </fieldset>
  <fieldset>
    <label>이름: </label>
    <input id="username">
  </fieldset>
  <fieldset>
    <select id="deptid">
      <option value="a">개발부</option>
      <option selected="selected" value="b">영업부</option>
      <option value="c">총무부</option>
      <option value="d">SI사업부</option>
    </select>
  </fieldset>
  <fieldset>
    <div id="here">여기</div>
  </fieldset>
</body>
</html>
