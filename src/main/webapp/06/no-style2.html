<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    #container { border: 1px solid blue; }
    div { border: 1px solid green!important; }
    .aa {
    	border: 1px solid orange;
    	color: blue;
    	background-color: skyblue;
    }
    
    /* 우선순위: !important > inline > id > class */
  </style>
</head>
<body>
  <div id="container" class="aa" style="border: 1px solid red;">
	<h1>레드향</h1>
	<p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
	<p class="orange">레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
	<p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
	<h2 class="orange">이 부분도 red 적용</h2>
  </div>
</body>
</html>
